<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>National Park Finder</title>
</head>
<body>
  <div class="container">
    <h1>National Park Finder</h1>
    <form id="js-form">
        <label for="search-term">Search term</label>
        <input type="text" name="search-term" id="js-search-term">

        <label for="max-results">Maximum results to return</label>
        <input type="number" name="max-results" id="js-max-results" value="10">
        
        <span class="dropdown">
          <input type="button" name="dropbtn" class="dropbtn" value="in state(s)">
          <ul class="dropdown-content hidden"></ul>
        </span>
        
        <div class="addedStates"></div>
        <input class="searchbtn" type="submit" value="Search">
    </form>
    <p id="js-error-message" class="error-message"></p>
    <section id="results" class="hidden">
      <h2>Search results</h2>
      <ul id="results-list">
      </ul>
    </section>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
